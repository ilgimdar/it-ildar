{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="content">
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><button type="submit" class="save btn btn-primary">Новый пост</button></a>
    {% endif %}
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
