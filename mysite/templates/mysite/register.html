{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="registration-form">
        <p>Регистрация</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-sm btn-success" type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
